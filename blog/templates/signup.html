{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="center-message">
        <div class="glass-box">
            <h2>Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
